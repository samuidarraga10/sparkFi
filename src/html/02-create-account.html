<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkFi - Crear cuenta</title>
    <link rel="stylesheet" href="/src/css/02-create-account.css">
</head>
<body>

    <header>
        <div class="logo">
            <span class="icon">⚡</span>
            <h2>SparkFi</h2>
        </div>

        <a href="#" class="btn-login">Iniciar sesión</a>
    </header>

    <section class="form-container">

        <h1>Crear una cuenta</h1>

        <form>
            <label>Nombre completo</label>
            <input type="text" placeholder="Juan">

            <label>Correo</label>
            <input type="email" placeholder="juan@exampde.com">

            <label>Contraseña</label>
            <input type="password" placeholder="••••••">

            <label>Confirmar contraseña</label>
            <input type="password" placeholder="••••••">

            <div class="terms">
                <input type="checkbox" id="chk">
                <label for="chk">Acepto los términos y condiciones</label>
            </div>

            <button class="btn-register">Registrarme</button>
        </form>

    </section>

</body>
</html>
