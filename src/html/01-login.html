<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkFi - Iniciar sesión</title>
    <link rel="stylesheet" href="/src/css/01-login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            
            <div class="logo">
                <span class="icon">⚡</span>
                <h1>SparkFi</h1>
            </div>

            <h2 class="title">Iniciar sesión</h2>

            <form>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="juan@example.com">

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="••••••">

                <button class="btn">Iniciar sesión</button>
            </form>

            <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>

            <p class="register">
                ¿No tienes cuenta? <a href="#">Crear cuenta</a>
            </p>
        </div>

        <img src="candado.png" class="lock-icon" alt="">
    </div>
</body>
</html>
